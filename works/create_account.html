<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/create_account_styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Create Professor Account</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <div class="logo-icon"></div>
          <div class="logo-text">ATTENDIFY</div>
        </div>
        <h2>CREATE PROFESSOR ACCOUNT</h2>
        <form>
          <div class="form-row">
            <div class="input-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First Name"
              />
            </div>
            <div class="input-group">
              <label for="middle_name">Middle Name</label>
              <input
                type="text"
                id="middle_name"
                name="middle_name"
                placeholder="Middle Name"
              />
            </div>
            <div class="input-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="birthdate">Birthdate</label>
              <input type="date" id="birthdate" name="birthdate" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="professor@gmail.com"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
              </select>
            </div>
            <div class="input-group">
              <label for="course">Select Course</label>
              <select id="course" name="course">
                <option value="web-development">Web Development</option>
                <option value="data-science">Data Science</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="password">Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('password')"
                >
                  <i class="fas fa-eye" id="eye-icon-password"></i>
                </span>
              </div>
            </div>
            <div class="input-group">
              <label for="confirm_password">Confirm Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Confirm Password"
                />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('confirm_password')"
                >
                  <i class="fas fa-eye" id="eye-icon-confirm_password"></i>
                </span>
              </div>
            </div>
          </div>
          <button type="submit" class="sign-in-button">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="../js/create_account_script.js"></script>
  </body>
</html>
