<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Statistics Page</title>
    <link rel="stylesheet" href="../styles/statistics_page_styles.css" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/statistics_page.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Class Statistics</h1>
      <button id="back_button">Back to Dashboard</button>
    </header>
    <div id="controls">
      <select id="chart-selector">
        <option value="attendance">Attendance</option>
        <option value="gender">Gender Distribution</option>
        <option value="age">Age Distribution</option>
      </select>
      <button id="show-chart">Show Chart</button>
    </div>
    <div
      id="students-attendance-chart"
      class="chart"
      style="display: none"
    ></div>
    <div id="students-gender-chart" class="chart" style="display: none"></div>
    <div
      id="students-age-distribution-chart"
      class="chart"
      style="display: none"
    ></div>
  </body>
</html>
