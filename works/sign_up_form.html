<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/sign_up_form_styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Create Student Account</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <div class="logo-icon"></div>
          <div class="logo-text">ATTENDIFY</div>
        </div>
        <h2>CREATE STUDENT ACCOUNT</h2>
        <form>
          <div class="form-row">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
              />
            </div>
            <div class="input-group">
              <label for="middle-name">Middle Name</label>
              <input
                type="text"
                id="middle-name"
                name="middle-name"
                placeholder="Middle Name"
              />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="birthdate">Birthdate</label>
              <input type="date" id="birthdate" name="birthdate" />
            </div>
            <div class="input-group">
              <label for="student-number">Student Number</label>
              <input
                type="text"
                id="student-number"
                name="student-number"
                placeholder="Student Number"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="student@gmail.com"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="password">Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('password')"
                >
                  <i class="fas fa-eye" id="eye-icon-password"></i>
                </span>
              </div>
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm Password"
                />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('confirm-password')"
                >
                  <i class="fas fa-eye" id="eye-icon-confirm-password"></i>
                </span>
              </div>
            </div>
          </div>
          <button type="submit" class="sign-in-button">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="../js/sign_up_form_script.js"></script>
  </body>
</html>
